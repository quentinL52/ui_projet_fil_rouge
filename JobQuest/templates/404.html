{% extends "base.html" %}

{% block title %}Page non trouvée - AIrh{% endblock %}

{% block content %}
<div class="text-center">
    <h1 class="display-1">404</h1>
    <h2 class="mb-4">Page non trouvée</h2>
    <p class="lead mb-4">La page que vous recherchez n'existe pas ou a été déplacée.</p>
    <a href="{{ url_for('home') }}" class="btn btn-primary">
        <i class="fas fa-home"></i> Retour à l'accueil
    </a>
</div>
{% endblock %}

{% block extra_head %}
<style>
.error-panel {
    text-align: center;
    background-color: rgba(0, 0, 30, 0.9);
}

.error-screen {
    padding: 30px;
    max-width: 600px;
    margin: 0 auto;
}

.error-screen h2 {
    color: #ff0000;
    font-size: 2.5rem;
    margin-bottom: 20px;
    text-shadow: 0 0 10px #ff0000;
    animation: glitch 0.3s infinite;
}

.pixel-art {
    margin: 30px 0;
    color: var(--accent-color);
    font-size: 1.2rem;
}

.error-screen p {
    font-size: 1.5rem;
    margin-bottom: 20px;
    color: var(--text-color);
}

.continue {
    margin-top: 40px;
}

.continue p {
    color: var(--primary-color);
    margin-bottom: 20px;
    animation: blink 1s infinite;
}

@keyframes blink {
    0%, 49% { opacity: 1; }
    50%, 100% { opacity: 0; }
}
</style>
{% endblock %}
