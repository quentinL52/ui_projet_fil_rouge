<!-- 500.html -->
{% extends "base.html" %}

{% block title %}Server Error - AIrh{% endblock %}

{% block content %}
<style>
    .error-container {
        text-align: center;
        padding: 4rem 2rem;
        max-width: 600px;
        margin: 0 auto;
    }

    .error-code {
        font-size: 6rem;
        font-weight: 700;
        background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1rem;
    }

    .error-title {
        font-size: 2rem;
        font-weight: 600;
        color: var(--text-color);
        margin-bottom: 1rem;
    }

    .error-message {
        font-size: 1.125rem;
        color: #6B7280;
        margin-bottom: 2rem;
        line-height: 1.6;
    }

    .error-icon {
        font-size: 4rem;
        color: #EF4444;
        margin-bottom: 2rem;
    }

    .error-actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
    }

    .btn {
        padding: 0.75rem 1.5rem;
        border-radius: 0.375rem;
        font-weight: 500;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.2s;
    }

    .btn-primary {
        background: var(--primary-color);
        color: white;
    }

    .btn-primary:hover {
        background: var(--secondary-color);
        color: white;
    }

    .btn-secondary {
        background: white;
        color: var(--text-color);
        border: 1px solid var(--border-color);
    }

    .btn-secondary:hover {
        background: #F3F4F6;
        color: var(--text-color);
    }
</style>

<div class="error-container">
    <i class="fas fa-server error-icon"></i>
    <h1 class="error-code">500</h1>
    <h2 class="error-title">Server Error</h2>
    <p class="error-message">
        Houston... nous avons un probl√©me. Pas de panique nous controllons la situation.
    </p>
    <div class="error-actions">
        <a href="{{ url_for('home') }}" class="btn btn-primary">
            <i class="fas fa-home"></i>
            Go Home
        </a>
        <a href="javascript:location.reload()" class="btn btn-secondary">
            <i class="fas fa-redo"></i>
            Try Again
        </a>
    </div>
</div>
{% endblock %}
