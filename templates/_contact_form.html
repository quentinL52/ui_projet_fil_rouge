<style>
    .contact-form-container {
        max-width: 420px;
        margin: 40px auto 0 auto;
        background: rgba(255,255,255,0.97);
        border-radius: 18px;
        box-shadow: 0 4px 24px 0 rgba(123,108,246,0.07);
        padding: 2.2rem 2rem 2rem 2rem;
    }
    .contact-form-title {
        color: var(--primary-color);
        font-size: 1.5rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 1.2rem;
    }
    .form-label {
        color: var(--secondary-color);
        font-weight: 500;
        margin-bottom: 0.3rem;
    }
    .form-control {
        border-radius: 8px;
        border: 1px solid var(--border-color);
        margin-bottom: 1.1rem;
        font-size: 1.05rem;
    }
    .btn-contact {
        background: var(--primary-color);
        border: none;
        color: #fff;
        font-weight: 600;
        font-size: 1.1rem;
        border-radius: 8px;
        padding: 10px 28px;
        width: 100%;
        transition: background 0.2s;
    }
    .btn-contact:hover {
        background: #a18aff;
    }
</style>

<div class="contact-form-container">
    <div class="contact-form-title">Contactez-moi</div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('contact') }}">
        <div class="mb-3">
            <label for="name" class="form-label">Nom</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ session.user.name }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ session.user.email }}" readonly required>
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">Sujet</label>
            <select class="form-control" id="subject" name="subject" required>
                <option value="">Sélectionnez un sujet</option>
                <option value="feedback">Feedback</option>
                <option value="feature">Demande de feature</option>
                <option value="problem">Problème</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-contact">Envoyer</button>
    </form>
</div>
